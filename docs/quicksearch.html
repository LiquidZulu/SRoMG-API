nsucessfully instateating for a given author input. It is unlikely that the error originates from this class so you may want to turn logs on to see whats happening. Parameters: Name Type Description err String error information, identical to event_handler.err. See: event_handler AUTH_INIT_SUCCESS Emitted after sucessfully instateating for a given author input. this indicates that you may now process the information Parameters: Name Type Description author String identical to event_handler.author. See: event_handler COMIC_INIT_FAILURE Emitted after unsucessfully instateating for a given comic input. It is unlikely that the error originates from this class so you may want to turn logs on to see whats happening. Parameters: Name Type Description err String error information, identical to event_handler.err. See: event_handler COMIC_INIT_SUCCESS Emitted after sucessfully instateating for a given comic input. this indicates that you may now process the information Parameters: Name Type Description author String identical to event_handler.comic. See: event_handler × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T15:53:14+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AuthorComicevent_handler Events event:AUTH_INIT_FAILUREevent:AUTH_INIT_SUCCESSevent:COMIC_INIT_FAILUREevent:COMIC_INIT_SUCCESS Global readPage Square Root of Minus Garfield API v2 An easy way to access information from SRoMG. GITHUB NOTES: See verbose for pretty source or sromg-api for minified source. Docs are uncompiled in verbose to save on size. Documentation Read the full documentation here About v2.X.X brings about a complete rework of how the API works, previously it was a bodged together mess that didn't bother to render the html rather just did a bunch of linear searches which caused problems in that some comic pages would be formatted differently than others. This new API is also an API wrapper and is packaged up into a node module, though the API will still function through calls to http://garfield-comics.glitch.me/API. What's new? Improved performance. Promise based event-driven wrapper included. Gets all the information regardless of how the page is formatted. Can now get information on authors. How to use the module To run the API locally rather than making requests to my site you need to install it from npm or GitHub: npm i sromg-api When you have downloaded the module you can include it in your project through require() as shown: // setting up constants const sromg_api = require('sromg-api'); const META = new sromg_api.META(); const FLAGS = sromg_api.FLAGS; const util = require('util'); const { JSDOM } = require('jsdom'); const got = require('got'); // PROMISE BASED EXAMPLE Client.on(\"message\", async msg =&gt; { if(!msg.content.equals(\"sromg\")) return; let latest_sromg = await got(`http://www.mezzacotta.net/garfield/`) const { document } = (new JSDOM(latest_sromg.body)).window; let NUMBER_OF_SROMG_COMICS = (new sromg_meta.Comic(document)).number msg.reply({attachment: await META.getComic(Math.random() * NUMBER_OF_SROMG_COMICS) }); }); // EVENT DRIVEN EXAMPLE // event listeners, you can also listen for error events as detailed in the documentation META.on(\"AUTH_INIT_SUCCESS\", author =&gt; { // do something with author object, shown below this code snippet }) META.on(\"COMIC_INIT_SUCCESS\", comic =&gt; { // do something with comic object, shown below this code snippet }) // init for author \"Roytheshort\" with no event logs, this will trigger the AUTH_INIT_SUCCESS event once complete META.init({ n: 464, FLAGS: FLAGS.META_PARSER_PARSE_AUTHOR | FLAGS.META_PARSER_NO_EVENT_LOGS }) // init for author \"Andrew Kepple\" META.init({ n: 103, FLAGS: FLAGS.META_PARSER_PARSE_AUTHOR }) // init for comic 2828 with no flags META.init({ n: 2828, FLAGS: 0 }) Author and Comic objects in detail AUTHOR { \"name\": \"Authors name\", \"number\": &lt;Number of author&gt;, \"bio\": \"Authors biography if they have one\", \"comics\": { \"comics\": [&lt;Array&gt;, &lt;of&gt;, &lt;comic&gt;, &lt;numbers&gt;], \"buffer\": &lt;number of comics in the buffer&gt; } } COMIC { \"name\": \"Comic title\", \"number\": &lt;Number of comic&gt;, \"image\": { \"src\": \"url of the comic image\", \"x\": &lt;number of pixels wide&gt;, \"y\": &lt;number of pixels tall&gt; }, \"author\": { \"name\": \"name of author\", \"number\": &lt;number of author&gt; }, \"transcription\": \"The provided transcription, no guarantee that this is accurate\", \"authorWrites\": \"The authors notes on the comic WITH ALL HTML TAGS STILL INCLUDED, you may want to translate this to markdown applicable to your solution\", \"originalStrips\": [ {\"strip\": \"date of strip\", \"href\": \"link to strip\"}, {\"strip\": \"date of strip\", \"href\": \"link to strip\"}, ... ... {\"strip\": \"date of strip\", \"href\": \"link to strip\"} ] } × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-08-26T15:53:14+01:00 using the DocStrap template. "},"Author.html":{"id":"Author.html","title":"Class: Author","body":" Documentation Classes AuthorComicevent_handler Events event:AUTH_INIT_FAILUREevent:AUTH_INIT_SUCCESSevent:COMIC_INIT_FAILUREevent:COMIC_INIT_SUCCESS Global readPage Class: Author Author new Author(document) A class to generate author objects for given DOM objects This: Author Parameters: Name Type Description document Object DOM object for author page, set document.authNo if you want an accurate author number Author: LiquidZulu Throws: Will throw an exception if one of the links in the comic list is more than 128 characters long before finding the comic Members bio :String Type: String comics :Object Type: Object getBio :String Type: String getComics :String Type: String getName :String Type: String getNumber :String Type: String name :String Type: String number :Number Type: Number Methods getComic(n) Parameters: Name Type Description n Number array index to retrei
